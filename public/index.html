<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Platform</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.js"></script>
</head>
<body>
  <div id="app">
    <div id="home-view">
      <h1>Chess Platform</h1>
      <button id="create-game-btn">Create New Game</button>
      <div id="game-link-section" style="display: none;">
        <h3>Your Game Link:</h3>
        <input type="text" id="game-link" readonly>
        <button id="copy-link-btn">Copy Link</button>
      </div>
      <div id="join-game-section">
        <h3>Join Existing Game</h3>
        <input type="text" id="game-code-input" placeholder="Enter game code">
        <button id="join-game-btn">Join Game</button>
      </div>
      <div id="stats-section">
        <h3>Check Player Stats</h3>
        <input type="text" id="stats-username-input" placeholder="Enter username">
        <button id="check-stats-btn">Check Stats</button>
        <div id="stats-result"></div>
      </div>
    </div>

    <div id="game-view" style="display: none;">
      <div id="game-info">
        <h2>Game: <span id="game-code-display"></span></h2>
        <div id="player-info">
          <div>You are playing as: <span id="player-color"></span></div>
          <div>Opponent: <span id="opponent-name"></span></div>
        </div>
        <div id="game-status">Status: <span id="status-text">Waiting for opponent...</span></div>
      </div>
      
      <div id="chess-board"></div>
      
      <div id="auth-modal" style="display: none;">
        <div class="modal-content">
          <h3>Identify Yourself (Optional)</h3>
          <div>
            <input type="text" id="auth-username" placeholder="Username">
            <input type="password" id="auth-password" placeholder="Password (if existing)">
          </div>
          <div>
            <label>
              <input type="checkbox" id="auth-is-new"> New user?
            </label>
          </div>
          <button id="auth-submit-btn">Continue</button>
          <button id="auth-skip-btn">Play as Guest</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
