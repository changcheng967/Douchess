<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douchess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Douchess</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Play</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Douchess</h2>
            <p>Douchess is your go-to platform for playing, learning, and mastering chess.</p>
        </section>
        <section id="play">
            <div id="game-container">
                <div id="board-container">
                    <div id="chessboard" style="width: 400px;"></div>
                </div>
                <div id="info-container">
                    <div id="move-history">
                        <h3>Move History</h3>
                        <ol id="moves"></ol>
                    </div>
                    <div id="status">
                        <h3>Game Status</h3>
                        <p id="status-text">Game in progress...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Douchess. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
